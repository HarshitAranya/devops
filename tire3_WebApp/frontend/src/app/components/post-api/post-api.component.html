<h3>{{result1}}</h3>
<app-my-button (onBtnClick)="getData($event)" [btnClass]="'btn btn-info'" [btnText]="'My Button'"></app-my-button>
<p>{{myButtonData}}</p>

<div class="row">
    <div class="col-8">
        <table>
            <tr>
                <th>SrNo</th>
                <th>Depa name</th>
                <th>Logo</th>
                <th>Status</th>
            </tr>
            @for (item of depaList; track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.departmentLogo}}</td>
                    <td><button class="btn btn-info" (click)="onEdit(item)">Edit</button></td>

                </tr>
            }
        </table>
    </div>
    <div class="col-4">
        <form class="row g-3 needs-validation">
            <div class="row">
                <label for="validationCustom01" class="form-label">Department name</label>
                <input type="text" name="departmentName" [(ngModel)]="depObj.departmentName" class="form-control"> 
            </div>    
            <div class="row">
                <label for="validationCustom02" class="form-label">LOGO</label>
                <input type="text" name="departmentLogo" [(ngModel)]="depObj.departmentLogo" class="form-control" id="validationCustom02">
            </div>
            <div class="col-12">
              <button class="btn btn-secondary mx-2" type="submit">Reset form</button>
              <!-- {{depObj | json}} -->
              @if (depObj.departmentId==0) {
                <button class="btn btn-primary" (click)="onSave()" type="submit">Save</button>
              }
            </div>
        </form>
    </div>
</div>
