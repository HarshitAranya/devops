<p>get-api works!</p>

<app-alert [message]="alertMsg" [alertType]="'Success'" ></app-alert>

<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllUsers()">Get Users</button>
        <button class="btn btn-success" (click)="getAllCustomer()">Get All Customer</button>
    </div>
    <div class="col-3">
        <select class="form select">
            @for (item of userList; track $index) {
                <option value="">{{item.name}}</option>
            }
        </select>
        @for (item of userList; track $index) {
            <input type="text" value="{{item.id}}">
        }
    </div>
    <div class="col-3">
        <select class="form select">
            @for (item of customerList; track $index) {
                <!-- <option value="">{{item.userName}}</option> -->
                <option value="">{{item.name}}</option>
            }
        </select>
        @for (item of customerList; track $index) {
            <input type="text" value="{{item.custId}}">
            <input type="text" value="{{item.address}}">
        }
        
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="changedMsg()">Changed MSG Captured</button>
    </div>
</div>
