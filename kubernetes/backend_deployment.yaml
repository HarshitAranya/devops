apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-web-app
  template:
    metadata:
      labels:
        app: backend-web-app
    spec:
      containers:
      - name: backend-web-app-container
        image: <your-dockerhub-username>/backend-my-web-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-web-app-service
spec:
  selector:
    app: backend-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
